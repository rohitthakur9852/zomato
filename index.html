<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Solitreo&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
            <button class="button__primary">Order Food</button></div>
        </nav>
    </header>
    <main class="container">
        <!--Hero Section-->
        <section class="hero__container">
        <div class="hero__image__container">
            <img src="assets/hero.jpg" alt="hero image" class="hero__image"> 
        </div>
        <div class="hero__description">
            <h1 class="hero__text">Order food from favourite restaurants near you</h1>
        
        <button class="button__primary">Order Now</button>
        </div>
    </section>
    <!--Explore Menu-->
    <section class="explore_menu_container">
        <h1 class="explore_menu_text">Explore Our Menu</h1>
        <div class="explore_menu_graident_bg">  </div>
        <div class="explore_menu_lists">
            <!--Burger-->
            <div class="food_card">
                <div class="food_card_image_container">
                    <img src="assets/burger.jpg" alt="burger" class="food_image ">
                </div>
                <div class="food_card_description">
                    <h3 class="food_title">Burger</h3>
                    <p>Burger King,Mcdonalds, Burger Place <span style="color:#D83a56">+3</span></p>
                </div>
            </div>
            <!--Pizza-->
            <div class="food_card" id="pizza_card">
                <div class="food_card_image_container">
                    <img src="assets/pizza.jpg" alt="burger" class="food_image ">
                </div>
                <div class="food_card_description">
                    <h3 class="food_title">Pizza</h3>
                    <p>Burger King,Mcdonalds, Burger Place <span style="color:#D83a56">+3</span></p>
                </div>
            </div>
            <!--Ice Cream-->
            <div class="food_card">
                <div class="food_card_image_container">
                    <img src="assets/iceCream.jpg" alt="burger" class="food_image ">
                </div>
                <div class="food_card_description">
                    <h3 class="food_title">Ice Cream</h3>
                    <p>Burger King,Mcdonalds, Burger Place <span style="color:#D83a56">+3</span></p>
                </div>
            </div>
        </div>
    </section>
    </main>
</body>
</html>
